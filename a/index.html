<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 动画示例</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .svg-container {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        background-color: #003f7f;
      }

      input[type="file"] {
        display: none;
      }

      label {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      label:hover {
        background-color: #218838;
      }

      label:active {
        background-color: #1e7e34;
      }
    </style>
    <script type="module">
      import {
        setSvgAnimation,
        controlSvgAnimation,
      } from "https://fastly.jsdelivr.net/npm/svg-animate-web@latest/dist/index.mjs";

      let svgElement;

      // 初始化动画
      function initAnimation() {
        svgElement = document.querySelector(".svg-container svg");
        if (svgElement) {
          setSvgAnimation(svgElement, {
            duration: 1,
            fill: "transparent",
            stroke: "#000",
            strokeWidth: 7,
            count: 1,
            renderMode: "fill",
            rectOptions: {
              fill: "transparent",
              strokeWidth: 0,
            },
            pathOptions: {
              stroke: "#000",
              fill: "#000",
              strokeWidth: 4,
            },
            onComplete: () => console.log("动画完成！"),
          });
        }
      }

      // 控制动画
      function controlAnimation(action) {
        if (svgElement) {
          controlSvgAnimation(svgElement, action);
        }
      }

      // 处理文件上传
      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file && file.type === "image/svg+xml") {
          const reader = new FileReader();
          reader.onload = (e) => {
            const svgContainer = document.querySelector(".svg-container");
            svgContainer.innerHTML = e.target.result;
            initAnimation();
          };
          reader.readAsText(file);
        } else {
          alert("请上传有效的 SVG 文件！");
        }
      }

      // 添加事件监听器
      window.onload = () => {
        initAnimation();

        document
          .getElementById("playButton")
          .addEventListener("click", () => controlAnimation("play"));
        document
          .getElementById("pauseButton")
          .addEventListener("click", () => controlAnimation("pause"));
        document
          .getElementById("resetButton")
          .addEventListener("click", () => controlAnimation("reset"));
        document
          .getElementById("fileInput")
          .addEventListener("change", handleFileUpload);
      };
    </script>
  </head>
